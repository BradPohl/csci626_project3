<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Papers Knowledge Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="layout">
    <!-- LEFT: bar charts -->
    <div id="bars">
      <div class="chart">
        <h2>Top People</h2>
        <svg id="people-chart"></svg>
      </div>
      <div class="chart">
        <h2>Top Places</h2>
        <svg id="places-chart"></svg>
      </div>
    </div>

    <!-- CENTER: knowledge graph -->
    <div id="graph-container">
      <h2>Knowledge Graph</h2>
      <svg id="graph-svg"></svg>
    </div>

    <!-- RIGHT: docs + LLM (stubbed) -->
    <div id="side-panel">
      <h3>Selected Documents</h3>
      <ul id="doc-list"></ul>

      <h3>Ask the LLM</h3>
      <textarea id="question" placeholder="Ask a question about the selected docs..."></textarea>
      <button id="ask-btn">Ask (stub)</button>

      <div id="llm-output"></div>
    </div>
  </div>

  <!-- split scripts (load order matters) -->
  <script src="scripts/state.js"></script>
  <script src="scripts/graph.js"></script>
  <script src="scripts/bar.js"></script>
  <script src="scripts/interactions.js"></script>
  <script src="scripts/init.js"></script>
</body>
</html>
