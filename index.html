<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Papers Knowledge Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
    }

    #layout {
      display: grid;
      grid-template-columns: 320px 1fr 320px;
      grid-template-rows: 100vh;
      gap: 8px;
      padding: 8px;
      box-sizing: border-box;
    }

    #bars, #graph-container, #side-panel {
      background: #181818;
      border-radius: 12px;
      padding: 8px 10px;
      box-sizing: border-box;
      overflow: hidden;
      box-shadow: 0 0 10px #0007;
    }

    h2 {
      margin: 4px 0 2px;
      font-size: 16px;
      font-weight: 600;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    #bars {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chart {
      flex: 1;
      min-height: 0;
      border-radius: 8px;
      background: #101010;
      padding: 6px;
    }

    .axis text {
      fill: #ccc;
      font-size: 10px;
    }

    .axis path,
    .axis line {
      stroke: #555;
    }

    .bar {
      cursor: pointer;
    }

    .bar:hover {
      opacity: 0.8;
    }

    .bar.selected {
      stroke: #fff;
      stroke-width: 1.5;
    }

    #graph-svg {
      width: 100%;
      height: 100%;
    }

    #side-panel h3 {
      margin-top: 0;
      font-size: 15px;
      margin-bottom: 4px;
    }

    #doc-list {
      font-size: 12px;
      max-height: 40vh;
      overflow-y: auto;
      margin-bottom: 8px;
    }

    #doc-list li {
      margin-bottom: 2px;
    }

    #question {
      width: 100%;
      height: 80px;
      margin-bottom: 4px;
      resize: vertical;
      background: #111;
      color: #eee;
      border-radius: 6px;
      border: 1px solid #444;
      padding: 4px 6px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 13px;
    }

    #ask-btn {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #ask-btn:hover {
      background: #1d4ed8;
    }

    #llm-output {
      margin-top: 6px;
      font-size: 12px;
      max-height: 35vh;
      overflow-y: auto;
      white-space: pre-wrap;
      border-top: 1px solid #333;
      padding-top: 4px;
    }
  </style>
</head>
<body>
  <div id="layout">
    <!-- LEFT: bar charts -->
    <div id="bars">
      <div class="chart">
        <h2>Top People</h2>
        <svg id="people-chart"></svg>
      </div>
      <div class="chart">
        <h2>Top Places</h2>
        <svg id="places-chart"></svg>
      </div>
    </div>

    <!-- CENTER: knowledge graph -->
    <div id="graph-container">
      <h2>Knowledge Graph</h2>
      <svg id="graph-svg"></svg>
    </div>

    <!-- RIGHT: docs + LLM (stubbed) -->
    <div id="side-panel">
      <h3>Selected Documents</h3>
      <ul id="doc-list"></ul>

      <h3>Ask the LLM</h3>
      <textarea id="question" placeholder="Ask a question about the selected docs..."></textarea>
      <button id="ask-btn">Ask (stub)</button>

      <div id="llm-output"></div>
    </div>
  </div>

  <!-- split scripts (load order matters) -->
  <script src="scripts/state.js"></script>
  <script src="scripts/graph.js"></script>
  <script src="scripts/bar.js"></script>
  <script src="scripts/interactions.js"></script>
  <script src="scripts/init.js"></script>
</body>
</html>
